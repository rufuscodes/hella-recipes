{% extends "recipes_app/base.html" %} {% block content %}
<h2>{{ ingredient.name }}</h2>
<p>{{ ingredient.description }}</p>
<img src="{{ ingredient.image_url }}" alt="{{ ingredient.name }}" />
<h3>Recipes using this ingredient:</h3>
<ul>
  {% for recipe_ingredient in ingredient.recipeingredient_set.all %}
  <li>
    <a href="{{ recipe_ingredient.recipe.get_absolute_url }}"
      >{{ recipe_ingredient.recipe.title }}</a
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}

{% extends "recipes_app/base.html" %} 

{% block content %}

<section class="section">
  <div class="container">
    <h2 class="title">Your Favorited Recipes</h2>
    {% if recipes %}
    <div class="columns is-multiline">
      {% for recipe in recipes %}
      <div class="column is-4-widescreen is-6-desktop mb-5">
        <article class="card">
          <div class="card-content">
            <h4 class="title is-4">
              <a href="{% url 'recipes-detail' recipe.pk %}">{{ recipe.title }}</a>
            </h4>
            <a href="{% url 'unfavorite-recipe' recipe.pk %}" class="button is-danger is-small">Unfavorite</a>
          </div>
        </article>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="notification is-warning">
      You haven't favorited any recipes yet. Browse the recipes and favorite some!
    </div>
    {% endif %}
  </div>
</section>

{% endblock %}
